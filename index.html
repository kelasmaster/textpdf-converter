<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TXT/DOCX to PDF Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TXT/DOCX to PDF Converter</h1>

    <label for="file-upload">Upload .txt or .docx file:</label>
    <input type="file" id="file-upload" accept=".txt,.docx" />

    <textarea id="text-input" placeholder="Or type/paste your text here..."></textarea>

    <!-- Add below textarea -->
<div class="options">
  <label>
    Font Style:
    <select id="font-style">
      <option value="Roboto">Roboto</option>
      <option value="Courier">Courier</option>
      <option value="TimesNewRoman">Times New Roman</option>
    </select>
  </label>

  <label>
    Font Size:
    <input type="number" id="font-size" value="12" min="8" max="48" />
  </label>

  <label>
    Line Height:
    <input type="number" id="line-height" value="1.5" step="0.1" min="1" max="3" />
  </label>
</div>
    <button id="convert-btn">Convert to PDF</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js "></script>
  <script src="https://unpkg.com/mammoth @1.4.16/mammoth.browser.min.js"></script>

  <!-- Your JS -->
  <script src="app.js"></script>
</body>
</html>
