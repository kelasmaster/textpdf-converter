<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TXT/DOCX to PDF Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TXT/DOCX to PDF Converter</h1>

    <label for="file-upload">Upload .txt or .docx file:</label>
    <input type="file" id="file-upload" accept=".txt,.docx" />

    <textarea id="text-input" placeholder="Or type/paste your text here..."></textarea>

    <button id="convert-btn">Convert to PDF</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js "></script>
  <script src="https://unpkg.com/mammoth @1.4.16/mammoth.browser.min.js"></script>

  <!-- Your JS -->
  <script src="app.js"></script>
</body>
</html>
